matrix:
  include:
    - language: objective-c
      osx_image: xcode9.4
      rvm: 2.3
      cache:
        timeout: 600
        directories:
          - $HOME/.cache/yarn
          - node_modules
          # - native/ios/build
          # - vendor/bundle

      env:
        global:
        - LC_CTYPE=en_US.UTF-8
        - LANG=en_US.UTF-8

      before_install:
        - nvm install 9
        - which node
        - node --version
        - export TRAVIS_NODE_BINARY=$(which node)
        - gem install xcpretty
        # - npm install -g yarn
        # - yarn -version
        # - rm -fr native/ios/build/Build/Intermediates.noindex/PrecompiledHeaders/
        # - sudo gem install bundler

      install:
        - npm install
        # - sudo bundle install --deployment

      script:
        - set -o pipefail
        - npm run ci:check
        - npm run test:ios | xcpretty
        # - npm run swiftlint

      after_script:
